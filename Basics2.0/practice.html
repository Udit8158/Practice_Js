        company: "Google",
        name: "",
        age: 18,
        previousCompanyName: "",
        salary: function () {
          return this.age > 25 ? "40LPA" : "30LPA";
        },

      const employee1 = Object.create(Employee, {
        name: { value: "Udit" },
        age: { value: 23 },
        previousCompanyName: { value: "Microsoft" },
      });
      console.log(employee1);
